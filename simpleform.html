
<!DOCTYPE html>
<head>
    <title>Assignment 1</title>
    <script language="JavaScript">

        function isNotEmpty(field) {
            var inputStr = field.value;
            if (inputStr == "" || inputStr == null) {
                alert("This field requires an entry.");
                field.focus();
                field.select();
                return false;
            }
            return true;
        }

        function isPhoneNumber(field) {
            if (isNotEmpty(field)) {
                var number = field.value;
                var regEx = /^\+?[0-9]+$/;

                if (!number.match(regEx)) {
                    alert("Invalid phone number! Please enter only numbers and/or prefixes.");
                    field.focus();
                    field.select();
                    return false;
                } else {
                    return true;
                }
            }
            return false;
        }

        function isNumber(field) {
            if (isNotEmpty(field)) {
                var inputStr = field.value;
                for (var i = 0; i < inputStr.length; i++) {
                    var oneChar = inputStr.substring(i, i + 1);
                    if (oneChar < "0" || oneChar > "9") {
                        alert("Numbers only.");
                        field.focus();
                        field.select();
                        return false;
                    }
                }
                return true;
            }
            return false;
        }

        function isValidDay(field) {
            if (isNumber(field)) {  // Check if it's a number first
                var day = parseInt(field.value);  // Parse the day as an integer

                if (day >= 1 && day <= 31) {
                    return true;
                } else {
                    alert("Invalid Day! Please enter numbers from 1 - 31 only.");
                    field.focus();
                    field.select();
                    return false;
                }
            }
            return false;
        }

        function isValidMonth(field) {
            if (isNumber(field)) {  // Check if it's a number first
                var month = parseInt(field.value);  // Parse the month as an integer

                if (month >= 1 && month <= 12) {
                    return true;
                } else {
                    alert("Invalid Month! Please enter numbers from 1 - 12 only.");
                    field.focus();
                    field.select();
                    return false;
                }
            }
            return false;
        }

        function isValidYear(field) {
            if (isNumber(field)) {  // Check if it's a number first
                var year = parseInt(field.value);  // Parse the year as an integer

                if (year >= 1000 && year <= 9999) {
                    return true;
                } else {
                    alert("Invalid Year! Please enter a four-digit number.");
                    field.focus();
                    field.select();
                    return false;
                }
            }
            return false;
        }

        function validateForm(form) {
            if (isNotEmpty(form.Name) && isPhoneNumber(form.Num) && isValidDay(form.Day) &&
                isValidMonth(form.Month) && isValidYear(form.Year) && isNotEmpty(form.Pastime)) {

                alert("Successfully submitted!");
                form.focus();
                form.select();
                return true;
            } else {
                return false;
            }
        }


    </script>
</head>
<body>
    <img src="MULogo.png" width="180" height="35" />
    <h1>Welcome!</h1>
    <h2>Please enter the details...</h2>
    <br>
    <form method="get" action="http://www.it.murdoch.edu.au/cgi-bin/reply1.pl" onsubmit="return validateForm(this)">

        <p>
            <h3>Name:</h3>
            <input name="Name"
                   type="text"
                   value="John Doe"
                   onchange="isNotEmpty(this)" required />
        </p>
        <p>
            <h3>Phone Number:</h3>
            <input name="Num"
                   type="text"
                   value="91234567"
                   onchange="isPhoneNumber(this)" required /><br>
        </p>
        <p>
            <h3>Birthdate:</h3>
            Day (1-31):
            <input name="Day"
                   type="text"
                   value="1"
                   onchange="isValidDay(this)" required />
            Month (1-12):
            <input name="Month"
                   type="text"
                   value="12"
                   onchange="isValidMonth(this)" required />
            Year (YYYY):
            <input name="Year"
                   type="text"
                   value="1990"
                   onchange="isValidYear(this)" required />
        </p>
        <p>
            <h3>Favorite Pastime (Select an option):</h3>
            <select name="Pastime" required>
                <option value="">Select</option>
                <option value="Surfing the Web">Surfing the Web</option>
                <option value="Playing Sport">Playing Sport</option>
                <option value="Listening to Music">Listening to Music</option>
                <option value="Watching TV">Watching TV</option>
                <option value="Playing Games">Playing Games</option>
                <option value="Community Service">Community Service</option>
                <option value="Daydreaming">Daydreaming</option>
                <option value="Reading">Reading</option>
                <option value="Meditation">Meditation</option>
            </select>
        </p>
        <br>
        <p>
            <input type="submit" value="SUBMIT" />
        </p>

    </form>
</body>
